<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, Bootstrap</title>
    <meta name="description" content="Bootstrap Template">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        /* Black Carousel Navigation Arrows */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black;
        }
    </style>
</head>
<body class="min-vh-100 d-flex flex-column">

<header>
    <!-- Optional Navigation -->
</header>

<main class="container my-4">
    <!-- Button Section -->
    <div class="d-flex justify-content-around mb-4">
        <a class="btn btn-primary" href="#" role="button">Omg</a>
        <button class="btn btn-primary" type="submit">Omg</button>
        <input class="btn btn-primary" type="button" value="Don't">
        <input class="btn btn-primary" type="submit" value="Look">
        <input class="btn btn-primary" type="reset" value="Now">
        <input class="btn btn-primary" type="button" value="But">
        <input class="btn btn-primary" type="submit" value="There's">
        <input class="btn btn-primary" type="reset" value="an alien!">
    </div>

    <!-- Centered Responsive Carousel Section -->
    <div class="d-flex justify-content-center">
        <div id="carouselExampleCaptions" class="carousel slide w-75">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="alien-2166403_1280.png" class="d-block w-100" alt="First slide" style="object-fit: contain; max-height: 50vh;">
                    <div class="carousel-caption d-none d-md-block" style="color: black;">
                        <h5>Have you noticed</h5>
                        <p>Are you awake enough to notice things?</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="alien-1295485_1280.png" class="d-block w-100" alt="Second slide" style="object-fit: contain; max-height: 50vh;">
                    <div class="carousel-caption d-none d-md-block" style="color: black;">
                        <h5>It's not a human</h5>
                        <p>It is in fact a type of alien</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="ufo-4778062_1280.png" class="d-block w-100" alt="Third slide" style="object-fit: contain; max-height: 50vh;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>UFOs be watchin'</h5>
                        <p>UFOs are advanced machines built by little green things</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div><!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">You are arrested!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div></div>
</main>

<footer class="text-center text-muted mt-4">
    <p>&copy; The little green men</p>
</footer>
</body>
</html>
